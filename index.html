<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="パーセクモンキー（パーセクモンキー）" />
    <meta name="keywords" content="PersecMonkey, parsecmonkey, パーセクモンキー" />
    <title>ParsecMonkey(パーセクモンキー）</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" type="parsecmonkey.png">
    <!--- "https://kit.fontawesome.com/f06fca7795.js"のサイトとリンクさせる --->
    <script src="https://kit.fontawesome.com/f06fca7795.js" crossorigin="anonymous"></script>
    <!-- jQueryを使えるように読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <img class="logo" src="pcmk-white.png">
        </div>
        <div class="header-right">
          <a class="login" href="https://parsecmonkey.github.io/">〇〇〇</a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1>Parsec Monkey</h1>
        <img src="parsecmonkey.png" align="center" width="230" height="230">
        <p>神戸ソーシャルキャンパスを拠点に活動しています。</p>
        <p>このホームページでは、私たちの活動を報告していきます。</p>
        <div class="btn-wrapper">
          <!--- 共通のクラスbtnとそれぞれのクラス2つを持つ --->
          <a href="https://parsecmonkey.github.io/" class="btn signup">〇〇〇はこちら</a>
          <p>or sign up with</p>
          <a href="" class="btn facebook">
            <!--- fab fa-facebook-fでfacebookのアイコンを挿入(fontawesomeサイトから) --->
            <span class="fab fa-facebook-f"></span>
            Facebook
          </a>
          <a href="#" class="btn twitter">
            <span class="fab fa-twitter"></span>
            Twitter
          </a>
        </div>
      </div>
    </div>
    <div class="lesson-wrapper">

    </div>
    <div class="message-wrapper">

    </div>
    <hr color="#99CCCC">
    <footer>
      <div class="container">
        <a href="https://kobesocialcampus.net/">
          神戸ソーシャルキャンパス
        </a>
        <p>ParsecMonkey.</p>
      </div>
    </footer>
  </body>
</html>

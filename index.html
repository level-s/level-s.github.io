<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="パーセクモンキー（パーセクモンキー）" />
    <meta name="keywords" content="PersecMonkey, parsecmonkey, パーセクモンキー" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ParsecMonkey(パーセクモンキー）</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!--- "https://kit.fontawesome.com/f06fca7795.js"のサイトとリンクさせる --->
    <script src="https://kit.fontawesome.com/f06fca7795.js" crossorigin="anonymous"></script>
    <!-- jQueryを使えるように読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon-180x180.png">　
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-left">
          <div class="header-left-ico">
            <a href="https://parsecmonkey.github.io/"><img class="logo" src="img/pcmk-white.png" border="0"></a>
          </div>
          <div class="header-left-txt">
            <a href="https://parsecmonkey.github.io/">ParsecMonkey.</a>
          </div>
        </div>
        <div class="header-right">
          <a class="login" href="#">活動報告</a>
        </div>
      </div>
    </header>
    <div class="top-logo">
      <img src="img/pcmk-icon-sibusi.png">
    </div>
    <div class="top-wrapper">
      <div class="container">
        <div class="top-txt">
          <h1>活動報告</h1>
          <h2>一覧</h2>
        </div>
        <div class="top-list">
          <ul class="act-list">
            <li class="act-list-item">
              <h3 class="year" href="#">2020<span>+</span></h3>
              <div class="month">
                <ul>
                <li><a href="#">2020.6</a></li>
                <li><a href="#">2020.7</a></li>
                <li><a href="#">2020.8</a></li>
                <li><a href="#">2020.9</a></li>
                <li><a href="#">2020.10</a></li>
                <li><a href="#">2020.11</a></li>
                <li><a href="#">2020.12</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
        <div class="btn-wrapper">
          <!--- 共通のクラスbtnとそれぞれのクラス2つを持つ --->
          <a href="https://parsecmonkey.github.io/" class="btn signup">〇〇〇はこちら</a>
          <p>SNS</p>
          <a href="#" class="btn facebook">
            <!--- fab fa-facebook-fでfacebookのアイコンを挿入(fontawesomeサイトから) --->
            <span class="fab fa-facebook-f"></span>
            Facebook
          </a>
          <a href="https://twitter.com/parsecmonkey" class="btn twitter">
            <span class="fab fa-twitter"></span>
            Twitter
          </a>
        </div>
      </div>
    </div>
    <div class="lesson-wrapper">

    </div>
    <div class="message-wrapper">

    </div>
    <hr color="#99CCCC">
    <footer>
      <div class="container">
        <ul class="list_square">
          <li><a href="https://kobesocialcampus.net/">
            神戸ソーシャルキャンパス
          </a></li>
          <li><a href="https://parsecmonkey.github.io/">top</a></li>
        </ul>
        <p>ParsecMonkey.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
